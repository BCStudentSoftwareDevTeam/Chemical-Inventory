<h1> View All Chemicals</h1>
<div class="col-md-4 col-md-offset-4"> <!-- Centered Search bar using offset rows -->
    <form class = "form-inline" role = "form">
        <div class = "form-group">
            <label for= "Search" class="sr-only">Search:</label>
            <input type="Search" class="form-control" id="Search" placeholder="Look up Chemicals">
        </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<div class = " container-fluid">
    <table class= "table table-hover" style="cursor: pointer;">
        <thead>
              <tr>
                <th>Name</th>
                <th>CAS Number</th>
                <th>Colour Code</th>
                <th>In Stock</th>
              </tr>
        </thead>
        {% for chemical in chemicals %}
            <tr>
                <td>{{chemical.name}}</td>
                <td>{{chemical.casNum}}</td>
                <td>{{config['hazards'][chemical.primaryHazard]}}</td>
                <td>{{contDict[chemical.name]}}</td>
            </tr>
        {%endfor%}
        
</div>
