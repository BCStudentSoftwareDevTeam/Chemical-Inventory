    link: "/ma/CheckIn/"
  - title: "Add a Chemical"
    link: "/ma/AddChemical/"
  - title: "Manage Users"
    link: "/ma/ViewUser/"

faMenu:
  - title: "Home"
    link: "/fa/Home/"
  - title: "View Chemical Table"
    link: "/fa/ChemTable/"
  - title: "Request Access For a Student"
    link: "/fa/RequestUserAccess/"
    
aMenu:
  - title: "Home"
    link: "/a/ChemTable/"

saMenu:
  - title: "Home"
    link: "/sa/Home/"
  - title: "View Chemical Table"
    link: "/sa/ChemTable/"
