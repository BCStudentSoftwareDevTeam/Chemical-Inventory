{# Remove Location Modal #}
<div class="modal fade" id="removeModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-labeledby="removeModalLabel">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="removeModalLabel"></h4>
            </div>
            <div class="modal-body text-center" id="removeMessage">
                {# Text will be filled by editLocationModals.js #}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
                <a id="deleteButton"><button class="btn btn-danger">Yes</button></a>
                {# The href attribute will be filled by editLocationModals.js #}
            </div>
        </div>
    </div>
</div>

{# Edit Building Modal #}
<div class="modal fade" id="editBuildingModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-labeledby="editModalLabel">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editModalLabel"></h4>
            </div>
            <div class="modal-body text-center" id="editMessage">
                {% for group in locationConfig['Building']['edit'] %}
                    {% if group.name == "foreignKey" %}
                        <input type="{{group.type}}" value="{#attribute#}" name="{{group.id}}" id="foreignKey">
                    {% else %}
                        <div class="form-group col-xs-8 col-xs-offset-2">
                            <label for="{{group.id}}" class="col-form-label">
                                {{group.name}}:
                            </label>
                            <input class="form-control" type="{{group.type}}" id="{{group.id}}" name="{{group.id}}" required='{{group.required}}' value="">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
                <a id="editButton"><button class="btn btn-danger">Yes</button></a>
            </div>
        </div>
    </div>
</div>
