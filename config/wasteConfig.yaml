options: &units
  - measure: "Weight"
    units:
      - "gram (g)"
      - "kilogram (kg)"
      - "pound (lb)"
  - measure: "Volume"
    units:
      - "ounce (oz)"
      - "gallon (gal)"
      - "liter (L)"
      - "milliliter (mL)"

addWasteInputs:
    - name: "Container"
      id: "container"
      type: "text"
      placeholder: "Type of Container (e.g. Jar)"
    - name: "Formula"
      id: "formula"
      type: "text"
      placeholder: "Container Quantity"
    - name: "Amount"
      id: "flashPoint"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Boiling Point"
      id: "boilPoint"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Storage Temp"
      id: "storageTemp"
      type: "number"
      placeholder: "Degrees Fahrenheit"
      small: "In Fahrenheit"
    - name: "Safety Data Sheet Link"
      id: "sdsLink"
      type: "text"
      placeholder: "SDS Link"
    - name: "Description"
      id: "description"
      type: "text"
      placeholder: "Description of Chemical"
      
addWasteDropdowns:
    - name: "Container Type"
      id: "conType"
      type: "select"
      options:
        - measure: ""
          units:
            - "Bag"
            - "Bottle"
            - "Bucket"
            - "Can"
            - "Drum"
            - "Jar"
            - "Jug"
    - name: "State"
      id: "state"
      type: "dropdown"
      special: "required"
      selections:
        - "Solid"
        - "Liquid"
        - "Gas"
    - name: "Current Unit"
      id: "currentQuantityUnit"
      type: "select"
      options: *units
      special: "required"

