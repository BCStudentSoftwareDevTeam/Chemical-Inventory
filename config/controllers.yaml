layout:
  - directory:
    name: a # All
    controllers:
      - name: ChemTable
        handlers:
          # Chemical table controller
          - purpose: "Shows all Chemicals in Database."
            route: "/a/ChemTable/"
            methods:
              - GET
            function: ChemTable
            roles:
              - anon
      - name: ViewChemical
        handlers:
        # Chemical page controller
          - purpose: "Shows specific chemical and all containers of said chemical."
            route: "/a/ViewChemical/<string:chemical>/"
            methods:
              - GET
            function: ViewChemical
            roles:
              - anon
  - directory:
    name: fa # faculty
    controllers:
      - name: RequestUserAccess
        handlers:
          - purpose: "Faculty or Staff requesting for a student to have access to the system."
            route: "/fa/RequestUserAccess/"
            methods:
              - GET
            function: RequestUserAccess
            roles:
              - faculty
              
          - name: Home
        handlers:
            - purpose: "This is the homepage/dashboard for the professor"
              route: "/fa/Home/"
              methods:
                - GET
              function: Home
              roles:
                - faculty
              
  - directory:
    name: sa #EHS staff
    controllers:
      - name: SystemAdminHome
        handlers:
          - purpose: "Home page and dash boeard for EHS staff/system admins."
            route: "/sa/SystemAdminHome/"
            methods:
              - GET
            function: SystemAdminHome
            roles:
              - systemAdmin
      - name: CheckOut
        handlers:
          - purpose: "CheckOut a container"
            route: "/sa/CheckOut/"
            methods:
              - GET
              - POST
            function: CheckOut
            roles:
              - systemAdmin
              - admin
      - name: CheckIn
        handlers:
          - purpose: "CheckIn a container"
            route: "/sa/CheckIn/"
            methods:
              - GET
              - POST
            function: CheckIn
            roles:
              - systemAdmin
              - admin
      - name: CheckedOut
        handlers:
          - purpose: "Display containers that are checked out"
            route: "/sa/CheckedOut/"
            methods:
              - GET
            function: CheckedOut
            roles:
              - systemAdmin
              - admin
      - name: AddChemical
        handlers:
          - purpose: "Add Chemical to the database"
            route: "/sa/AddChemical/"
            methods:
              - GET
              - POST
            function: AddChemical
            roles:
              - systemAdmin
              - admin
      - name: AddContainer
        handlers:
          - purpose: "Add Container for a certain chemical"
            route: "/sa/AddContainer/"
            methods:
              - GET
              - POST
            function: AddContainer
            roles:
              - systemAdmin      
              - admin
      - name: CheckHistory
        handlers:
          - purpose: "Check history of a specific chemical"
            route: "/sa/CheckHistory/<string:chemical>/"
            methods:
              - GET
            function: CheckHistory
            roles:
              - systemAdmin
              - admin
    
  - directory:
    name: ma #LeslieKaylor
    controllers:
      - name: adminHome
        handlers :
          - purpose: "Dashboard and homepage for the Admin"
            route: "/ma/adminHome/"
            methods:
               - GET
            function: adminHome
            roles:
              - admin
      
      - name: UserAccess
        handlers :
          - purpose: "Approve and Deny Users"
            route: "/ma/UserAccess/"
            methods:
               - GET
               - POST
            function: UserAccess
            roles:
              - admin        
    
      - name: ViewUser
        handlers :
           - purpose: "View all the user and add new users "
             route: "/ma/ViewUser/"
             methods:
               - GET
               - POST
             function: ViewUser
             roles:
               - admin
               
      - name: ManageBuildings
        handlers:
           - purpose: "Edit, delete, and add buildings"
             route: "/ma/ManageBuildings/"
             methods:
               - GET
               - POST
             function: ManageBuildings
             roles:
               - admin
               
      - name: ManageFloors
        handlers:
           - purpose: "Edit, delete, and add floors and rooms"
             route: "/ma/ManageFloors/"
             methods:
               -  GET
               -  POST
             function: ManageFloors
             roles:
               - admin